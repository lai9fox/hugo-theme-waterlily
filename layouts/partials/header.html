<h1 class="text-3xl font-semibold">
  <a href="/">{{ site.Title }}</a>
</h1>

<nav>
  <ul class="flex gap-4">
    {{ range site.Menus.main }}
    <li>
      <a id="{{ .Identifier }}" href="{{ .URL }}">
        {{ if .Params.icon }}{{ partial "icon.html" .Params.icon }}{{ end }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
