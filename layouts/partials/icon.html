{{/*  
  使用 svg 文件作为图标

  example:
  {{ partial "icon.html" "your icon name" }}

*/}}

{{ $svgName := print "assets/svg/" . ".svg" }}
{{ $svgContent := readFile $svgName }}

<span class="inline-block relative h-[1em] w-[1em] top-[0.15rem]">
  {{ replace $svgContent "<svg" "<svg class=\"fill-current w-full h-full\"" | safeHTML }}
</span>
