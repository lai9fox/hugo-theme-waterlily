<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="baseof__html"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="baseof__body">
    <header class="baseof__header">
      {{ partial "header.html" . }}
    </header>
    <main class="baseof__main">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="baseof__footer">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
