<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="scroll-smooth scroll-pt-16">
<head>
  {{ partial "head.html" . }}
</head>
<body class="w-full flex flex-col h-dvh">
  <header class="h-16 border-b bg-white fixed top-0 left-0 right-0 flex-cross-center z-50">
    {{ partial "header.html" . }}
  </header>
  <main class="w-full flex-col-center mt-16 my-12 flex-1">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="h-16 border-t bottom-0 left-0 right-0 flex-cross-center shrink-0">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
