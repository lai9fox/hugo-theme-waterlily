{{/*  首页  */}}

{{ define "main" }}
  {{ $pages := where site.RegularPages "Type" "posts" }}

  {{/*  TODO: 可配置的分页大小  */}}
  {{ $paginator := .Paginate $pages }}
  
  <section class="home__section">
    {{ range $paginator.Pages }}
      {{ partial "blog.html" . }}
    {{ end }}
    {{ partial "pagination.html" $paginator }}
  </section>
{{ end }}
